<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/bootstap class 1/bootsrap/bootstrap.min.css">
</head>
<body>
    <div class="signdiv">
        <h3 style="text-align: center;padding: 20px;">REGISTER</h3>
      <form action="#">
        <div class="labeldiv">
        <label for="name">First Name</label>
        <input type="text" name="name" id="name">
        <div id="validname"></div>
        </div>
        <div class="labeldiv">
            <label>Last Name</label>
            <input type="text" name="name" id="lname">
            <div id="validLname"></div>
            </div>
        <div class="labeldiv">
            <label for="number">Contact</label>
            <input type="number" name="number" id="number" minlength="10" maxlength="10">
            <div id="validcontact"></div>
        </div>
        <div class="labeldiv">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" >
            <div id="validEmail"></div>
        </div>
        <div class="labeldiv">
            <label>password</label>
            <input type="password" name="password" id="password">
            <div id="validpassword"></div>
         </div>
         <button class="btn btn-danger signbtn" onclick="validation()">SUBMIT</button>
      </form>
      <form action="main.html">
        <button class="btn btn-success signbtn">HOME PAGE</button>
      </form>
    </div>
   
    <script src="/bootstap class 1/js/jquery.min.js"></script>
    <script src="/bootstap class 1/js/bootstrap.min.js"></script>
    <script src="/JAVASCRIPT/script.js"></script>
</body>
</html>
